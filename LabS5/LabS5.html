<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LabS5</title>
    <link rel="stylesheet" href="L5.css">
</head>
<body>
    <div id="box">
        <div id="top">
            <img src="../images/images.png" height="178" width="283"/>level
        </div>
        <div id="main">
            <h2>Create a new space</h2>
            <form action="#" method="post">
            <div class="form-group">
                <label>Your Name</label></br>
                <input name="firstname" required type="text" placeholder="Jane" />
                <input name="lastname" required type="text" placeholder="Smith" />
            </div>
                <div class="form-group">
                    <label>Email Adress</label></br>
                    <input name="email" required type="email" placeholder="jane@smithco.com" />
                </div>
                <div class="form-group">
                    <label>Name of your organization</label></br>
                    <input name="organization" type="text" placeholder="Smith, Co." />
                </div>
                <div class="form-group">
                   <label><button type="submit">Let's get started</button></label>
                </div>
        </div>
        <div id="footer">
            Already have a space? <a href="https://community.spiceworks.com/topic/2126926-sing-in-option-fingeprint-and-face-recong-in-domain-user">Sign in</a>
        </div>
    </div>
</body>
</html>
