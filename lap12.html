<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lotteria</title>
    <link rel="stylesheet" href="libs/bootstrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome 5.15.1/css/all.css">
    <link rel="stylesheet" href="lap12.css">
</head>
<body>
<header class="section header col-md-12">
    <div class="row">
        <div class="container">
            <div class="col-md-2">
                <div class="logo">
                    <img src="images/lotteria_logo.png" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="right-links">
                    <ul>
                        <li>BRAND</li>
                        <li>ORDER NOW</li>
                        <li>MENU</li>
                        <li>FRANCHISING</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 top-left">
                 <div class="languages">
                    <p>English</p>
                 </div>
                    <div class="appdowload">
                     <p>Dowload App</p>
                    </div>
                 <div class="left-links col-md-12 row">
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i></li>
                        <li><i class="fas fa-user"></i></li>
                        <li><i class="far fa-comment-alt"></i></li>
                        <li><i class="fas fa-shopping-bag"></i></li>
                    </ul>
                 </div>
            </div>
        </div>
    </div>
</header>
<main class="section main col-md-12" id="main">
    <div class="row">
        <div class="container">
            <div class="burger col-md-6">
                <img src="images/hawaii_burger_1_2.jpg" />
            </div>
            <div class="right-main col-md-6">
                <h2>Hawaii Burger</h2>
                <p>60.000d</p>
                <div class="quanity">
                    <div class="lbl">Quanity</div>
                    <div class="inner">
                        <button class="btn-minute" type="button">-</button>
                        <input type="number" readonly="" value="1">
                        <button class="btn-plus" type="button">+</button>
                    </div>
                    <div>
                        <button class="btn btn-secondary btn-cart" type="button" title="Add to cart">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="section footer col-md-12">
    <div class="row">
        <div class="container">
            <div class="lote col-md-5">
                <div>
                    <img src="images/lotteria_logo.png" />
                </div>
                <div>
                    <h1>Subcribe for more protionmal updates</h1>
                    <input type="email" name="email" placeholder="Enter your email" class="form-control">
                    <span class="btn-submit">
                        <button type="submit" class="btn" title="Send">Send →</button>
                    </span>
                </div>
            </div>
            <div class="list col-md-5">
                <div class="infor col-md-7">
                    <h2>MORE IMFORMATION</h2>
                    <ul>
                        <li>Introdution</li>
                        <li>Introdution</li>
                        <li>Introdution</li>
                        <li>Introdution</li>
                        <li>Introdution</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
<copyright class="section copyright col-md-12">
    <strong>© 2020 Lotteria All Rights Reserved</strong>
    Site by LDCC
</copyright>
</body>
</html>
