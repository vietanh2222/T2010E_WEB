<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LapS14</title>
    <link rel="stylesheet" href="LapS14.css">
    <link rel="stylesheet" href="libs/bootstrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome 5.15.1/css/all.css">
</head>
<body>
    <section class="section">
        <div class="row">
            <div class="col-md-12">
                <div id="map">

                </div>
            </div>
            <div class="col-md-6 col-md-offset-3 contact">
                <h1>Contact US</h1>
                <form method="get" action="#">
                    <input class="col-md-12 email" name="Email" type="email" placeholder="Email" />
                    <input class="col-md-12 subject" name="subject" type="text" placeholder="Subject" />
                    <textarea class="col-md-12 textarea" name="Help" rows="4" cols="100" placeholder="How can we help?"></textarea>
                    <button class="btn btn-primary submit" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-12 link">
                <div class="col-md-4">
                    <div><i class="fas fa-info-circle"></i></div>
                    <div><a class="link-a" href="#">+44 (112) 123 752</a></div>
                </div>
                <div class="col-md-4">
                    <div><i class="fas fa-info-circle"></i></div>
                    <div><a class="link-a" href="#">123 6th St.Melbourne, FL 32904</a></div>
                </div>
                <div class="col-md-4">
                    <div><i class="fas fa-info-circle"></i></div>
                    <div><a class="link-a" href="#">support@website.com</a></div>
                </div>
            </div>
        </div>
    </section>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaj0mHlR-keu-9hsR6d-gB0L9BclG04rk&callback=initMap&libraries=&v=weekly"
            defer
    ></script>
    <script>
        navigator.geolocation.getCurrentPosition(initMap);
        let map;

        function initMap(position) {
            //ghi nho mot vi tri tren storage de giu nguyen
            let current;
            if(window.localStorage.getItem("position")){
                current = window.localStorage.getItem("position");
                current = JSON.parse(current);
            }else{
                current = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                }
                window.localStorage.setItem("position",JSON.stringify(current));
            }
            // Tu dong lay vi tri khi load trang
            // const current = {
            //     lat: position.coords.latitude,
            //     lng: position.coords.longitude,
            // }
            map = new google.maps.Map(document.getElementById("map"), {
                center: current,
                zoom: 18,
            });
            const marker = new google.maps.Marker({
                position: current,
                map: map,
            });
        }
    </script>

</body>
</html>
